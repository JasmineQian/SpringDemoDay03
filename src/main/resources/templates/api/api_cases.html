<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:white-space="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>API接口测试用例详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .wordtoolong {
            width: 700px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .wordtoolong:hover {
            width: 700px;
            display: inline-block;
            white-space: normal;
            overflow: auto;
        }
    </style>

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css"/>


</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">测试用例管理系统</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">API接口测试用例详情
                        <a th:href="@{/(api=${api})}" input="button"
                           class="btn btn-danger">新增测试用例按钮【未做】</a></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <table border="1" class="table table-striped table-bordered table-hover">


                            <tr>
                                <td>项目名称</td>
                                <td input="text" th:text="${apiInfo.api_porjectname}"></td>
                                <td>接口名称</td>
                                <td input="text" th:text="${apiInfo.api_name}"></td>
                                <td>接口路径</td>
                                <td input="text" th:text="${apiInfo.api_path}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div></div>
                <div></div>
            </div>
            <div></div>
            <div class="table-responsive">
                <div class="row"></div>
                <div class="row"></div>
                <table class="table table-striped table-bordered table-hover">
                    <tr border="1" display="inline-block">
                        <th>case序号</th>
                        <th>case名称</th>
                        <th>case优先级</th>
                        <th>case通过标记</th>
                        <th>操作按钮</th>
                    </tr>
                    <tr th:each="cc:${lists}" display="inline-block">
                        <td th:text="${cc.apiCase_num}"></td>
                        <td class="wordtoolong" th:text="${cc.apiCase_name}"></td>
                        <td th:text="${cc.apiCase_priority}"></td>
                        <td th:text="${cc.apiCase_memo}"></td>
                        <td>
                            <a th:href="@{/UpdateApiCaseById(id=${cc.apiCase_num})}" input="button"
                               class="btn btn-info">更新</a>
                            <a th:href="@{/delAPiCaseById(id=${cc.apiCase_num})}" input="button" class="btn btn-danger"
                               onclick="alert('确认删除此测试用例吗？')">删除</a>
                        </td>
                    </tr>
                </table>
               <!-- <div align="right" th:include="casepage :: page" url="/bug/findApiCaseById"></div>-->
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="panel-footer">
            <a align="center">CopyRight 测试任务和测试用例管理系统</a>
        </div>
    </div>
</nav>

</body>
</html>
